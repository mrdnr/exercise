<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson-3</title>
  </head>
  <body>
    <button type="button" disabled>Click</button>
    <br>
    <form>
      <label for="counter">Counter by double step:</label>
      <input type="number" id="counter" value="50" min="0" max="100" step="2">
      <hr>
      <br>
      <label for="check">self selected check box:  </label>
      <input type="checkbox" id="check" checked>
      <hr>
      <br>
      <label for="bd">Please select Birthday:</label>
      <input type="date" id="bd" min="2005.01.01" max="1973.12.31">
    </form>
  </body>
</html>
