<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex gap-4 min-h-screen">
    <section id="green" class="bg-green-300 basis-1-6 order-3 p-5">
      <p class="text-center">GREEN</p>
    </section>
    <section id="yellow" class="bg-yellow-300 basis-1-6 order-1 p-5 ">
      <p class="text-center">YELLOW</p>
      <ul class="text-center flex flex-col items-center gap-8">
        <li class="bg-white w-7 aspect-square flex justify-center items-center">1</li>
        <li class="bg-white w-7 aspect-square flex justify-center items-center">2</li>
        <li class="bg-white w-7 aspect-square flex justify-center items-center">3</li>
        <li class="bg-white w-7 aspect-square flex justify-center items-center">4</li>
      </ul>
    </section>
    <section id="orange" class="bg-orange-300 basis-1-6 order-4 p-5 w-52">
      <p>ORANGE</p>
    </section>
    <section id="red" class="bg-red-300 basis-1-6 order-2 p-5 w-28">
      <p class="text-center">RED</p>
      <ul class="text-center flex flex-col items-center gap-8">
        <li class="bg-white w-7 aspect-square flex justify-center items-center">A</li>
        <li class="bg-white w-7 aspect-square flex justify-center items-center">B</li>
        <li class="bg-white w-7 aspect-square flex justify-center items-center">C</li>
        <li class="bg-white w-7 aspect-square flex justify-center items-center">D</li>
      </ul>
    </section>
    <section id="blue" class="bg-blue-300 basis-1-6 order-5 p-5">
      <p>BLUE</p>
    </section>
  </div>
</body>

</html>
