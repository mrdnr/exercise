<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="style">
    <div class="calc">
        <div class="item result">0</div>
        <div class="item operation a">+</div>
        <div class="item operation b">-</div>
        <div class="item operation c">*</div>
        <div class="item operation d">/</div>
        <div class="item seven">7</div>
        <div class="item eight">8</div>
        <div class="item nine">9</div>
        <div class="item four">4</div>
        <div class="item five">5</div>
        <div class="item six">6</div>
        <div class="item one">1</div>
        <div class="item two">2</div>
        <div class="item tree">3</div>
        <div class="item zero">0</div>
        <div class="item dote">.</div>
        <div class="item ac">AC</div>
        <div class="item equals">=</div>
    </div>
</div>
</body>
</html>
